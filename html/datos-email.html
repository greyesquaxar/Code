<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
  <meta charset="UTF-8">
</head>
<body>
<form action="mailto:pizzasya@gmail.com?subject=Orden Pizza" method="post" enctype="text/plain">
  <fieldset>
  <legend>Ordene</legend>
    Pizza:
    <select name="pizza1">
      <option value="Pastor">Pastor</option>
      <option value="Queso">Queso</option>
      <option value="Peperoni">Peperoni</option>
    </select>
    Cantidad:
    <select name="cantidad1">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <br>
    Pizza:
    <select name="pizza2">
      <option value="Muzzarella">Peperoni</option>
      <option value="Jamon y Queso">Jamon y Queso</option>
      <option value="Napolitana">Napolitana</option>
    </select>
    Cantidad:
    <select name="cantidad2">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </fieldset>
  <fieldset>
  <legend>Datos del pedido</legend>
    Nombre:
    <input type="text" name="nombre" size="30"><br>
    Dirección:
    <input type="text" name="direccion" size="25"><br>
    Teléfono:
    <input type="text" name="telefono" size="10"><br>
  </fieldset>
  <input type="submit" value="Enviar">
</form>
</body>
</html>
